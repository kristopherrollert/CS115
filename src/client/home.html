<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aqustic | home</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="/js/lib/jquery.actual.min.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/home.js"></script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-box">
            <div class="center-box">
              <div class="bar-box">
                    <div id="bar1"></div>
                    <div id="bar2"></div>
                    <div id="bar3"></div>
                    <div id="bar4"></div>
                    <div id="bar5"></div>
                </div>
            </div>
            <h1 class="loading-text">loading</h1>
        </div>
    </div>
    <div class="small-header">
        <h1 class="small-page-header">aqustic</h1>
        <div class="header-menu">
            <a href="/logout" class="header-menu-item" id="header-menu-sign-out" >SIGN OUT</a>
        </div>
    </div>
    <div class="content-section full-page">
        <div class="content-box" style="width:382.472px">
            <div class="content-header">
                <h2 class="secondary-header full-page">Home</h2>
            </div>
            <div class="create-party-section">
                <h3 class="section-header">CREATE PARTY</h3>
                <div class="client-error" id="create-error">
                    <p id="create-error-text">...</p>
                </div>
                <form id="create-party-form">
                    <input type="text" placeholder="Party Name" id="party-name">
                    <input type="submit" value="CREATE" class="button-2 search" id="create-button">
                </form>
            </div>
            <div class="join-party-section">
                <h3 class="section-header">JOIN PARTY</h3>
                <div class="client-error" id="join-error">
                    <p id="join-error-text">...</p>
                </div>
                <form id="join-party-form">
                    <input type="text" placeholder="Party Token" id="party-token">
                    <input type="submit" value="JOIN" class="button-2 search" id="join-button">
                </form>
            </div>
            <div class="auth-section">
                <h3 class="section-header">AUTHENTICATE WITH SPOTIFY</h3>
                <div class="auth-true">
                    <p class="description-text">Your account is authenticated!</p>
                </div>
                <div class="auth-false">
                    <p class="description-text">To create a party, you must connect your account with Spotify.</p>
                    <a class="button-2" id="auth-button" href="/spotify-authorization">AUTHENTICATE</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
