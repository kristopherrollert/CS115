<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aqustic | sign in</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header">
        <h1 class="page-header">aqustic</h1>
    </div>
    <div class="content-section">
        <div class="content-box">
            <div class="content-header">
                <h2 class="secondary-header">Sign Up</h2>
            </div>
            <div class="sign-in-section">
                <form action="/login">
                    <div class="form-text-box">
                        <p class="form-text">USERNAME</p>
                    </div>
                    <input type="text" name="username" id="username-section" placeholder="BoredDoodler">
                    <div class="form-text-box">
                        <p class="form-text">PASSWORD</p>
                    </div>
                    <input type="password" name="password" id="password-section" placeholder="••••••••••">
                    <div class="form-text-box">
                        <p class="form-text">CONFIRM PASSWORD</p>
                    </div>
                    <input type="password" name="password" id="password-confirm-section" placeholder="••••••••••">
                    <br>
                    <input type="submit" value="Create" id="signup-button">
                </form>
            </div>
            <div class="extra-options">
                <div class="extra">
                    <a href="/src/client/index.html">Already have an account?</a>
                </div>
                <div class="extra">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
